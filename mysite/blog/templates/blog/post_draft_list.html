{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="post jumbotron">
    <p class="date">Created: {{post.create_date | date:'D-M-Y'}}</p>
    <h1><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></h1>
    <p>{{post.text| truncatechars:200}}</p>
</div>
{% endfor %}
{% endblock content %}
